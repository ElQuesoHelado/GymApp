<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Entrenador</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
        }

        main {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 40px auto;
            max-width: 800px;
        }

        .card {
            background-color: white;
            border-radius: 10px;
            margin: 15px;
            padding: 30px;
            text-align: center;
            width: 200px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease-in-out;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .card a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <header>
        DASHBOARD ENTRENADOR
    </header>

    <main>
        <div class="card">
            <a th:href="@{/entrenador/clientes}">Ver Clientes</a>
        </div>
        <div class="card">
            <a th:href="@{/entrenador/sesiones}">Sesiones</a>
        </div>
        <div class="card">
            <a th:href="@{/entrenador/rutinas}">Rutinas</a>
        </div>
        <div class="card">
            <a th:href="@{/entrenador/reportes}">Reportes</a>
        </div>
    </main>

</body>

</html>
