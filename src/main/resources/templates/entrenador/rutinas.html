<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutinas - Entrenador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #f9f9f9;
        }

        h1 {
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1.5rem;
        }

        th,
        td {
            border: 1px solid #ccc;
            padding: 0.75rem;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }

        a.button {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 1rem 0;
            background-color: #28a745;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }

        a.button:hover {
            background-color: #218838;
        }
    </style>
</head>

<body>

    <h1>Rutinas Asignadas</h1>

    <a href="#" class="button">Crear Nueva Rutina</a>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripción</th>
                <th>Días por Semana</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="rutina : ${rutinas}">
                <td th:text="${rutina.nombre}">Nombre</td>
                <td th:text="${rutina.descripcion}">Descripción</td>
                <td th:text="${rutina.diasSemana}">3</td>
                <td>
                    <a href="#" class="button" style="background-color:#007bff">Ver</a>
                    <a href="#" class="button" style="background-color:#ffc107">Editar</a>
                    <a href="#" class="button" style="background-color:#dc3545">Eliminar</a>
                </td>
            </tr>
        </tbody>
    </table>

</body>

</html>
